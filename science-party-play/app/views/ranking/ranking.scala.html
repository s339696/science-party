@import models.ebean.User
@(user: User, users: List[User])

@mainIntern("Ranking", user) {
    <br>
    <br>
    <br>
    <br>
    <img src="/assets/images/SPLogo.png" alt="Science Party Logo" height="20%" width="20%">
    <div class="rankHead">
        <h1>
            Ranking
        </h1>
    </div>
    <div class="rank">
        <table>
            <tr>
                <th><b>Rang</b></th>
                <th><b>Name</b></th>
                <th><b>Punkte</b></th>
            </tr>
        @for((user,index) <- users.zipWithIndex) {
            <tr>
                <td>@{index+1}.</td>
                <td><a class="ranking" href="/profile/@user.getId"><b>@user</b></a></td>
                <td><b>@user.getPoints Punkten</b></td>
            </tr>
        }
        </table>
    </div>
}
