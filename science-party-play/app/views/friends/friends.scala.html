@(users: List[models.ebean.User])

@mainIntern("Freunde") {
    <br>
    <br>
    <div>
        <h1>
            Freunde
        </h1>
    </div>
    <br>
    <div class="tabele">
        <!-- VORLÃ„UFIG PERSONEN SUCHEN VIA <Select> <Option> (Option -> Liste aller Personen) -->
        <form>
            <select class="search">
                @for(user <- users) {
                    <option value="@user.getId">@user.getFirstname @user.getLastname</option>
                }
            </select>
            <!-- <input type="search" placeholder="Vorname, Nachname oder E-Mail"> -->
        </form>
        <div class="list">
            <ul class="tabele">
                <li class="tabele">
                    <a class="tabele" href="#profil">Person 1</a>
                    <a class="squareButton" href="#message">Nachricht senden</a>
                    <a class="squareButton" href="#deleteFriend">Freund entfernen</a>
                </li>
                <li class="tabele">
                    <a class="tabele" href="#profil">Person 2</a>
                    <a class="squareButton" href="#message">Nachricht senden</a>
                    <a class="squareButton" href="#deleteFriend">Freund entfernen</a>
                </li>
            </ul>
        </div>
        <br>
        <h2>Offene Freundschaftsanfragen</h2>
        <div class="list">
            <ul class="tabele">
                <li class="tabele">
                    <a class="tabele" href="#profil">Person 1</a>
                    <a class="squareButton" href="#accept">Annehmen</a>
                    <a class="squareButton" href="#ignore">Ignorieren</a>
                    <a class="squareButton" href="#block">Blockieren</a>
                </li>
                <li class="tabele">
                    <a class="tabele" href="#profil">Person 2</a>
                    <a class="squareButton" href="#accept">Annehmen</a>
                    <a class="squareButton" href="#ignore">Ignorieren</a>
                    <a class="squareButton" href="#block">Blockieren</a>
                </li>
            </ul>
        </div>
    </div>

}
