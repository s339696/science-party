@import models.ebean.User
@(user: User, chat: models.ebean.Chat)

@mainIntern("Nachrichten", user) {
    <br>
    <br>
    <br>
    <br>
    <div class="tabeleHead">
        <h1>
            Nachrichten
        </h1>
    </div>
    <div class="tabele">
        <br>
        <h2>@chat.getChatMembersExceptOf(user)</h2>
        <br>
        <div id="messageField" class="messageField">
            <img align="middle" src="@routes.Assets.versioned("images/loading.gif")">
        </div>
        <div class="container">
            <form id="sendMessage">
                <textarea id="message" rows="10" cols="70"></textarea>
                <input name="Senden" type="submit">
            </form>
        </div>
    </div>
    <script>
            window.onload = function () {
                $("#message").focus();
                updateDialog(20);
            };

            // Auto refresh
            window.setInterval(function () {
                checkforUpdate();
            }, 1000);

            // Send message by enter key
            $("#message").keydown(function(e){
                if (e.keyCode == 13 && !e.shiftKey)
                {
                    sendMsg($("#message").val());
                    e.preventDefault();
                }
            });

            // Send message by submit button
            $("#sendMessage").on('submit', function (e) {
                e.preventDefault();
                sendMsg($("#message").val());
            });

            // Send message
            function sendMsg(msg) {
                if (msg) {
                    $("#message").val("");
                    $.ajax({
                        url: "/messages/send/@chat.getId",
                        method: "POST",
                        contentType: "application/json",
                        dataType: "text",
                        data: JSON.stringify({
                            message: msg,
                        }),
                        success: function(data,status,xhr) {
                            updateDialog(20);
                        },
                        error: function(xhr,status,error) {
                            alert(xhr.responseText);
                        }
                    });
                }
            }

            // Check for dialog update
            function checkforUpdate() {
                $.get( "/messages/new/count/@chat.getId" )
                        .done(function( data ) {
                            if (data > 0) {
                                updateDialog(20);
                            }
                        });
            }

            // Update Dialog
            function updateDialog(messages) {
                $.get( "/messages/get/dialog", { chatId: "@chat.getId", messages: messages } )
                        .done(function( data ) {
                            $("#messageField").html(data);
                            window.scrollTo(0,document.body.scrollHeight);
                        });
            }
    </script>
}
