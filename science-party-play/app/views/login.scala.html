@(titel: String)

@mainExtern("Anmeldung") {

    <!-- LOGO [class="leftLogo"] -->

    <div class="formular">
        <h1>
            Anmelden
        </h1>
    </div>

        <div id="loginContainer">
            <div class="formular">
                <form>
                    E-Mail Adresse:<br>
                    <input id="email" type="email" name="email" placeholder="E-Mail Adresse" required>
                    <br>
                    Passwort:<br>
                    <input id="password" type="password" name="password" placeholder="Passwort" required>
                    <br>
                    <br>
                    <input id="loginSubmit" type="submit" value="Anmelden">
                </form>
            </div>

            <div class="formular">
                <a class="bigButton" href="/register">
                    Registrieren
                </a>
            </div>
        </div>
        <script>
            $("#loginSubmit").click(function() {
				var email = $("#email").val();
				var password = $("#password").val();
				$.ajax({
					url: '/login',
					method: 'POST',
					contentType: "application/json",
					dataType: 'json',
					data: JSON.stringify({
						email: email,
						password: password,
					}),
                    success: function(data) {
                        alert(data.resultMessage);
                        location.reload();
                    }
				});
			});
        </script>
}
