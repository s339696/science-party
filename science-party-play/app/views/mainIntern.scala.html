@(title: String)(content: Html)


<!DOCTYPE html>

<html lang="de">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="internalNavigator">
            <ul class="internalNavigator">
                <li class="internalNavigator"><a class="internalNavigator" href="#START">Start</a></li>
                <li class="internalNavigator"><a class="internalNavigator" href="#PLAY">Spielen</a></li>
                <li class="internalNavigator"><a class="internalNavigator" href="#FRIENDS">Freunde</a></li>
                <li class="internalNavigator"><a class="internalNavigator" href="#MASSAGES">Nachrichten</a></li>
                <li class="internalNavigator"><a class="internalNavigator" href="#RANKING">Rangliste</a></li>
                <li class="internalNavigator"><a class="internalNavigator" href="#LOGOUT">Abmelden</a></li>
            </ul>
        </div>
        @content
    </body>
</html>
