@import models.ebean.User
@(user: User, games: List[models.ebean.Game], feedback: String)

@mainIntern("Spiel laden", user) {
    <br>
    <br>
    <br>
    <br>

    <div class="tabeleHead">
        <h1>
            Spiel laden
        </h1>
    </div>
    <div class="tabele">
        <div class="list"
            <ul class="tabele">
            @for(game <- games) {
                <li class="tabele">
                    <a class="noFunctionTabele">Spiel @game.getId() mit Thema: @game.getTopic.getName()</a>
                    <a class="tabeleAdd" href="/games/play/@game.getId()">Laden</a>
                </li>
            }
            </ul>
        </div>
    </div>
    <script>
        @if(feedback != "") {
            window.onload = function() {
                window.alert("@feedback")
            };
        }
    </script>
}
