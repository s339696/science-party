@import models.ebean.User
@(user: User, games: List[models.ebean.Game], feedback: String)

@mainIntern("Spiel laden", user) {
    <br>
    <br>
    <br>
    <br>
    <!--<img src="/assets/images/SPLogo.png" alt="Science Party Logo" height="20%" width="20%">-->
    <div class="tabeleHead">
        <h1>
            Spiel laden
        </h1>
    </div>
    <div class="tabele">
        <div class="list">
            <ul class="tabele">
                @if(games.isEmpty) {
                    <p>Du hast noch keine laufenden Spiele.</p>
                } else {
                    @for(game <- games) {
                        <li class="tabele">
                            <a class="noFunctionTabele">@game.getName</a>
                            <a class="tabeleAdd" href="/games/play/@game.getId()">Laden</a>
                        </li>
                    }
                }
            </ul>
        </div>
    </div>
    <script>
        @if(feedback != "") {
            window.onload = function() {
                window.alert("@feedback")
            };
        }
    </script>
}
